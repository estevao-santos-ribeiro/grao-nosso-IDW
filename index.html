<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grão Nosso</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><!-- fonte poppins -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> <!-- fonte poppins -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"> <!-- Css Bootstrap -->
</head>
<body>
  <section id="cabecalho">
    <nav id="navbar">
      <div id="marca">
        <img src="./Imagens/logo-round.png" alt="logotipo da grão nosso" id="logo">
        <h2 id="titulo">Grão Nosso</h2>
      </div>
      <div>
        <ul>
          <li><a href="#">Nosso Café</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Planos</a></li>
        </ul>
      </div>
      <div>
        <button id="contato">Entre em contato</button>
      </div>
    </nav>
  </section>
  <section id="carrossel">
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./Imagens/cafe-carrossel-1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./Imagens/cafe-carrossel-2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./Imagens/cafe-carrossel-3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</section>
<section id="indicadores">
  <div class="indicador">
      <h2>
        +5.000
      </h2>
      <p>Xícaras personalizadas</p>
      
    </div>
    <div class="indicador">
      <h2>
        +20
      </h2>
      <p>Estados atendidos</p>
      
    </div>
    <div class="indicador">
      <h2>
        98%
      </h2>
  
      <p>Clientes satisfeitos</p>
      
    </div>
    <div class="indicador">
      <h2>
        +50
      </h2>
      <p>Produtores parceiros</p>
    </div>
  </section>

  
  <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script> <!-- js bootstrap -->
</body>
</html>
